[bumpversion]
current_version = 2022.12.02
parse = (?P<year>2[0-1]\d{2})\.(?P<month>(0\d|1[0-2]))(.(?P<increment>\d{2}))?
serialize = {year}.{month}.{increment}
commit_message = "Automatically generated release {new_version}"
commit = True
tag = True

[metadata]
author = "Jon Zeolla"
description = "Automating the HACKS data entry"
description-file = "README.md"
license_file = "LICENSE"
name = "hacks_automation"
url = "https://github.com/JonZeolla/hacks_automation"

